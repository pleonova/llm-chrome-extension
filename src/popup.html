<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4688f1;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Include the React build output -->
    <script type="module" src="./popup.jsx"></script>
  </body>
</html>
