<!DOCTYPE html>
<html>
  <head>
    <title>Webpage Classifier</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #4688f1;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      #source {
        margin-top: 10px;
        font-weight: bold;
        color: #555;
      }
      #extracted-text {
        margin-top: 10px;
        color: #555;
        max-height: 100px;
        overflow: auto;
        white-space: pre-wrap;
        border: 1px solid #ddd;
        padding: 5px;
        display: none; /* Hidden by default */
      }
      #result {
        margin-top: 10px;
        font-weight: bold;
        color: #333;
      }
      #result span {
        color: #4688f1; /* Same blue as the button */
      }
    </style>
  </head>
  <body>
    <h3>Classify Current Page</h3>
    <button id="classify">Classify</button>
    <p id="source"></p>
    <div id="extracted-text"></div>
    <p id="result"></p>
  </body>
</html>
