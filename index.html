<!DOCTYPE html>
<html>
  <head>
    <title>Webpage Classifier</title>
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/popup.js" defer></script>
  </head>
  <body>
    <h3>Classify Current Page</h3>
    <button id="classify">Classify</button>
    <p id="source"></p>
    <div id="extracted-text"></div>
    <p id="result"></p>

    <!-- Button to view past classifications -->
    <button id="view-responses">View Past Classifications</button>

    <!-- Updated hexagon container -->
    <div class="hexagon-container">
        <div class="hexagon hex-math">
            <div class="hexagon-content">
                Mathematics
                <div>[1]</div>
            </div>
        </div>
        <div class="hexagon hex-science">
            <div class="hexagon-content">
                Science
                <div>[2]</div>
            </div>
        </div>
        <div class="hexagon hex-social">
            <div class="hexagon-content">
                Social Studies
                <div>[1]</div>
            </div>
        </div>
        <div class="hexagon hex-language">
            <div class="hexagon-content">
                Language Arts
                <div>[2]</div>
            </div>
        </div>
    </div>

    <!-- Table to display past classifications -->
    <table id="responses-table">
      <thead>
        <tr>
          <th>Subject</th>
          <th>URL</th>
          <th>Timestamp</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="responses-list"></tbody>
    </table>
  </body>
</html>
